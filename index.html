<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <header class="class_header">
        <div class="class_header_logo">
            <div class="class_header_logo_img"> <img src="img/logo.png" alt="logo"> </div>
            <div class="class_header_logo_text"> <span>Click</span></div>
        </div>
        <div class="class_header_menu"></div>
        <div class="class_header_log">
            <div class="class_header_log_login"><span>Login</span></div>
            <div class="class_header_log_line"><img src="img/Line.png" alt="line"></div>
            <div class="class_header_log_singUp"><span>Sing Up</span></div>
        </div>
    </header>

    <section class="class_section">
        <div class="class_section_block">
            <span class="class_section_block_title">Нажми на лапку! 
                Когда круг станет красным, жмякай на него и он покажет тебе скорость твоей лапки..</span>
        </div>
        <div class="class_section_result">
            <span class="class_section_result_text"></span>
        </div>
        <div class="class_section_ingOne">
            <img src="img/img1.png" alt="">
        </div>
        <div class="class_section_ingTwo">
            <img src="img/img2.png" alt="">
        </div>
        <div class="class_section_circle">
            <div class="class_section_circle_main">
                <button class="class_section_circle_main_button"> <img src="img/unnamed.png" alt=""></button>
                
            </div>
        </div>
    </section>
    <script src="js/function.js"></script>
</body>

</html>
